<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    function markdownLinkPlugin(hook) {
      hook.beforeEach(function (content) {
        var currentPath = location.hash.slice(2);
        // console.log(location.hash)
        var markdownFile = currentPath ? currentPath+".md" : 'README.md';
        var markdownFile = window.location.origin + window.location.pathname + markdownFile;
        var linkHtml =`[查看当前页面的 Markdown 文件](${markdownFile})\n\n`;
        return linkHtml + content;
      });
    }

    window.$docsify = {
      name: 'My Assitant',
      repo: 'https://github.com/jtong/agent_marketplace',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      plugins: [
        markdownLinkPlugin
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
